<h1>
  <span>Tests</span>
  <button routerLink="add">Create</button>
</h1>

<div class="row-list">
  <div *ngFor="let test of tests" class="row-item" routerLink="{{test.id}}/edit">
    <span>{{test.name}}</span>
    <button (click)="remove(test.id)">remove</button>
  </div>
</div>


<router-outlet></router-outlet>
