<app-title title="Users"><button routerLink="add">+</button></app-title>

<div class="row-list">
  <div *ngFor="let user of users" class="row-item" routerLink="{{user.id}}/edit">
    <span class="online-status" [class.online-status--online]="user.onlineStatus === 'Online'"></span>
    <span>{{ user.name }}</span>
    <span>{{ user.status }}</span>
    <button (click)="remove(user.id)">remove</button>
  </div>
</div>

<router-outlet></router-outlet>
