<br />
<form *ngIf="formGroup" [formGroup]="formGroup">
  <div>{{isEdit ? 'Update' : 'Create'}} {{formGroup.get('name')?.value}}</div>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" formControlName="name" />
  </div>
  <div>
    <select name="user" id="user" formControlName="user">
      <option value="" [defaultSelected]="true">Choose a user</option>
      <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
    </select>
  </div>
  <div>
    <select name="test" id="test" formControlName="test">
      <option value="" [defaultSelected]="true">Choose a test</option>
      <option *ngFor="let test of tests" value="{{test.id}}">{{test.name}}</option>
    </select>
  </div>

  <!--  <div>Status: {{user?.status}}</div>-->
  <!--  <div>Created at: {{user?.createdAt | date}}</div>-->
  <br />
  <button (click)="clickHandler()">{{isEdit ? 'Update' : 'Create'}}</button>
  <button routerLink="../">Cancel</button>
</form>
