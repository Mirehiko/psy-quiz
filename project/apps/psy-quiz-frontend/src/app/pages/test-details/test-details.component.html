<main>
  <ng-container *ngIf="test">
    <h1>{{test.name}}</h1>
    <div>{{test.description}}</div>

    <div>
      <button *ngIf="!run" (click)="startTest()">Начать</button>
      <button *ngIf="run" (click)="continueTest()">Продолжить</button>
    </div>
  </ng-container>
</main>
